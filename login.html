<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <img
      src="images/chat.png"
      width="150"
      height="150"
      alt="SprechblasenLogo"
    />
    <h1><b>Please sign in</b></h1>
    <form>
      <legend>Login</legend>
      <fieldset>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        /><br />
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Password"
        />
      </fieldset>
      <button><a href="./register.html">Register</a></button>
      <button><a href="./friends.html">Login</a></button>
    </form>
  </body>
</html>
